name: 'COLORS_CI'

on:
  push:
    branches:
      - master
    paths:
    - 'packages/colors/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x, 18.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Deploy
        - run: npm install && npm build
